<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Aonde você mora?</h1>
    Em que país você vive? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res">

    </div>

    <script>
        function clicar() {
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var nac = pais.value
            res.innerHTML = `<p>Você mora no <strong> ${nac}. </strong></p>`

            if (nac == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
